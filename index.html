<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Birthday Analyzer</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.0/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-56618151-1', 'auto');
      ga('send', 'pageview');

    </script>
  </head>
  <body>
    <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="navbar-header">
          <a class="navbar-brand glyphicon glyphicon-calendar" href="http://sperrow.github.io"></a>
        </div>
    </div>

    <div class="container">
      <div class="jumbotron jumbo-input">
        <h1>What's your birthday?</h1>
        <div class="row input-row">
          <div class="col-md-4">
            <select id="month" name="Month" class="form-control">
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>
          <div class="col-md-2">
            <select id="day" name="Day" class="form-control">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
          </div>
          <div class="col-md-2">
            <input id="year" name="year" type="text" placeholder="year" class="form-control input-md" required="">
          </div>
          <!-- Button -->
          <div class="col-md-2">
            <button id="single-button" name="singlebutton" class="btn btn-primary">Look Up Date</button>
          </div>
        </div>
      </div><!-- jumbotron -->
      <div class="jumbotron jumbo-output" style="display: none"></div>
    </div><!-- /.container -->

    <div class="container content" style="display: none">
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">People Born On Your Birthday</h3>
            </div>
            <div class="panel-body panel-births">
              <ul></ul>
              <p><a href="#" target="_blank">More</a></p>
            </div>
          </div><!-- panel -->
        </div>
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Holidays</h3>
            </div>
            <div class="panel-body panel-holidays">
              <ul></ul>
              <p><a href="#" target="_blank">More</a></p>
            </div>
          </div><!-- panel -->
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default pnl-sign">
            <div class="panel-heading">
              <h3 class="panel-title">Your Sun Sign</h3>
            </div>
            <div class="panel-body">
              <div class="media">
                <div class="media-body">
                  <h2 class="media-heading" id="sign">Sign</h2>
                  <p id="sign-description">This is your sign.</p>
                </div>
                <a class="media-right media-middle" href="#">
                  <img src="">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default pnl-famous">
            <div class="panel-heading">
              <h3 class="panel-title">Celebrities</h3>
            </div>
            <div class="panel-body">
              <p></p>
            </div>
          </div>
          <div class="panel panel-default pnl-horoscope">
            <div class="panel-heading">
              <h3 class="panel-title">Horoscope</h3>
            </div>
            <div class="panel-body">
              <a class="thing-to-animate-1" href="#" target="_blank">
                <img src="">
              </a>
              <div class="btn-div">
                <a href="#" target="_blank">
                  <button name="horoscopebutton" class="btn btn-default">View Today's Horoscope</button>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default pnl-twitter">
            <div class="panel-heading">
              <h3 class="panel-title">Tweets</h3>
            </div>
            <div class="panel-body">
              <a class="twitter-timeline" href="https://twitter.com" data-widget-id="" data-chrome="noheader nofooter" data-tweet-limit="1">Tweets</a>
              <script></script>
            </div>
          </div>
        </div>
      </div>

      <div class="jumbotron jumbo-year"></div>

      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default pnl-events">
            <div class="panel-heading">
              <h3 class="panel-title">Events</h3>
            </div>
            <div class="panel-body panel-events">
              <ul></ul>
              <p><a href="#" target="_blank">More</a></p>
            </div>
          </div>
        </div>
      </div>
    </div><!-- /.container -->

    <div class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <p class="navbar-text"><a href="https://twitter.com/sperry" target="_blank">2014 Matthew Sperry</a></p>
      </div>
    </div><!-- end of footer -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="js/wikipedia.js"></script>
    <script src="js/zodiac.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
